<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <title>Time-based Mark Evaluation System</title>
  </head>
  <body class="">
    <div class="container-fluid">
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid bg-light">
          <a class="navbar-brand fs-3 fw-bold">Aptitude Test</a>
          <form
            class="d-flex justify-content-between align-items-center"
            role="search"
          >
            <div
              style="height: 2.4rem"
              class="d-flex justify-content-center align-items-center bg-danger rounded text-white px-2 fw-bold fs-4"
              id="countdown"
            ></div>

            <button
              class="btn btn-outline-success m-2"
              type="button"
              onclick="SubmitButton()"
            >
              Submit
            </button>
          </form>
        </div>
      </nav>
      <hr class="mt-0" />

      <div class="container">
        <div class="d-flex justify-content-between mt-4 mb-2">
          <span>Exam Progress: </span>
          <span id="question-number"></span>
        </div>
        <div
          class="progress"
          role="progressbar"
          aria-label="Success example"
          aria-valuenow="20"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          <div
            class="progress-bar bg-progess"
            id="ExamProgress"
            style="width: 20%"
          ></div>
        </div>
      </div>

      <div class="container">
        <div class="mt-4">
          <h4 class="mb-3 mt-1" id="question"></h4>
          <!-- list group -->
          <div class="list-group">
            <div
              class="list-group-item list-group-item-action"
              aria-current="true"
            >
              <!-- form check -->
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="optionA"
                  value="option1"
                />
                <label
                  class="form-check-label"
                  id="optionA-content"
                  for="optionA"
                >
                </label>
              </div>
            </div>
            <!-- list group -->
            <div class="list-group-item list-group-item-action">
              <!-- form check -->
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="optionB"
                  value="option2"
                />
                <label
                  class="form-check-label"
                  id="optionB-content"
                  for="optionB"
                >
                </label>
              </div>
            </div>
            <!-- list group -->
            <div class="list-group-item list-group-item-action">
              <!-- form check -->
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="optionC"
                  value="option3"
                />
                <label
                  class="form-check-label"
                  id="optionC-content"
                  for="optionC"
                >
                </label>
              </div>
            </div>
            <!-- list group -->
            <div class="list-group-item list-group-item-action">
              <!-- form check -->
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="optionD"
                  value="option4"
                />
                <label
                  class="form-check-label"
                  id="optionD-content"
                  for="optionD"
                >
                </label>
              </div>
            </div>
          </div>
        </div>

        <div class="mt-4 d-flex justify-content-between">
          <div>
            <button
              type="button"
              class="btn btn-secondary"
              id="PreviousButton"
              onclick="PreviousButton()"
            >
              Previous
            </button>
          </div>

          <div>
            <button
              type="button"
              class="btn btn-success me-4"
              id="SaveButton"
              onclick="SaveButton()"
            >
              Save
            </button>
            <button
              type="button"
              class="btn btn-danger"
              id="NextButton"
              onclick="NextButton()"
            >
              Next
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
    <script type="text/javascript" src="/eel.js"></script>
  </body>
</html>
